{% extends 'base.html' %}

{% block title %}
Добавить товар
{% endblock %}



{% block content %}
<div class="container">
    <h1>Добавить товар</h1>

    <form method="post">
        <input type="text" class="form-control" name="title" id="title" placeholder="Введите название"><br>
        <input type="number" class="form-control" name="price" id="price" placeholder="Введите цену"><br>
        <input type="text" class="form-control" name="category" id="category" placeholder="Введите категорию"><br>
        <input type="text" class="form-control" name="text" id="text" placeholder="Введите описание"><br>
        <button class="btn btn-success" type="submit">Добавить</button>

    </form>

</div>

{% endblock %}>
